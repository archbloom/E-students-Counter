tip.1.description=Q:How can I login?\nAns:First of all you have to register your id. 
tip.2.description=Q:What is registration? And How can I register?\nAns:You have to fill the information in the displayed form. Then you will receive an email on registered Email ID. Using that password you can login.
tip.3.description=Q:What can I do in the application?\nAns:You can register for university exam. You can write application for Bonafied certificate. And also forms for scholarships and freeships. 
tip.4.description=Q:What if my login failed?\nAns:Probably you forgot your password or you are not registered.